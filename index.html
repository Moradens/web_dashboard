<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js.index.js"></script>
    <link rel="stylesheet" href="css.index.css">
</head>
<body>
<div class="header">
    <div class="h_logo"><h3>Uptime Dashboard</h3></div>
    <div class="right">
        <button class="btn refresh">Refresh</button>
        <button class="btn show-alert">Show alert</button>
    </div>
</div>

<div class="alert-toast">Alert: This is default visible toast.</div>

<div class="uptime-details-container">
    <div class="uptime-score-container">
        <h2>Uptime Score</h2>
        <span class="uptime-score"></span>
        <div class="uptime-bars"></div>
    </div>

    <div class="uptime-details">
        <h2>Uptime Details</h2>
        <p><strong>Uptime:</strong> <span class="uptime">-</span>%</p>
        <p><strong>Last Downtime:</strong> <span class="last-downtime">-</span> minutes</p>
        <p><strong>Average Downtime:</strong> <span class="avg-downtime">-</span> minutes</p>
    </div>
</div>

</body>
</html>
